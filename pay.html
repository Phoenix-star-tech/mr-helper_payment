<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Helper - Secure Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #334155;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ef4444;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <div id="loading">
            <div class="loader"></div>
            <p style="margin-top: 1rem;">Initializing Secure Payment...</p>
        </div>
        <div id="content" style="display: none;">
            <h1>Complete Subscription</h1>
            <p>Provider Premium Access</p>
            <p id="amount-display" style="font-weight: bold; font-size: 1.25rem;">₹499.00</p>
            <button id="rzp-button1"
                style="background-color: #6366f1; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; font-size: 1rem;">Pay
                Now</button>
        </div>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://mr-helper-backend.onrender.com';
        const RAZORPAY_KEY_ID = 'rzp_test_Rtu4LYqgDIZbL9'; // Public Key

        // Helper to get params
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const email = urlParams.get('email');
        const phone = urlParams.get('phone');

        if (!userId) {
            showError("Invalid Session. Please return to the app and try again.");
        } else {
            initiatePayment();
        }

        async function initiatePayment() {
            try {
                // 1. Create Order on Backend
                const response = await fetch(`${BACKEND_URL}/create-subscription`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId })
                });

                if (!response.ok) throw new Error('Failed to create order');

                const orderData = await response.json();

                if (!orderData.id) throw new Error('Invalid order data from server');

                // Show UI with correct amount (convert paise to rupees)
                document.getElementById('amount-display').innerText = `₹${(orderData.amount / 100).toFixed(2)}`;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // 2. Configure Razorpay
                var options = {
                    "key": RAZORPAY_KEY_ID,
                    "amount": orderData.amount,
                    "currency": orderData.currency,
                    "name": "Mr. Helper",
                    "description": "Provider Subscription",
                    "image": "https://mr-helper-payment.vercel.app/logo.png", // specific logo if you have one
                    "subscription_id": orderData.id,
                    "handler": function (response) {
                        verifyPayment(response);
                    },
                    "prefill": {
                        "name": "Provider",
                        "email": email || "",
                        "contact": phone || ""
                    },
                    "theme": {
                        "color": "#6366f1"
                    }
                };

                var rzp1 = new Razorpay(options);

                rzp1.on('payment.failed', function (response) {
                    showError("Payment Failed: " + response.error.description);
                });

                document.getElementById('rzp-button1').onclick = function (e) {
                    rzp1.open();
                    e.preventDefault();
                }

                // Auto open maybe?
                // rzp1.open();

            } catch (error) {
                console.error(error);
                showError("Could not initialize payment. " + error.message);
            }
        }

        async function verifyPayment(paymentResponse) {
            document.getElementById('content').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.querySelector('#loading p').innerText = "Verifying Payment...";

            try {
                const response = await fetch(`${BACKEND_URL}/verify-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        razorpay_subscription_id: paymentResponse.razorpay_subscription_id,
                        razorpay_payment_id: paymentResponse.razorpay_payment_id,
                        razorpay_signature: paymentResponse.razorpay_signature,
                        user_id: userId
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = 'success.html';
                } else {
                    throw new Error(result.message || 'Verification failed');
                }
            } catch (error) {
                showError("Verification Failed: " + error.message);
            }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            const errEl = document.getElementById('error-message');
            errEl.innerText = msg;
            errEl.style.display = 'block';
        }
    </script>
</body>

</html>
