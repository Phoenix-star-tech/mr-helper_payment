<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Helper - Secure Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">

        <!-- Header -->
        <div class="bg-blue-600 p-6 text-center">
            <h1 class="text-white text-xl font-bold">Secure Payment</h1>
            <p class="text-blue-100 text-sm opacity-90">Mr. Helper Premium Access</p>
        </div>

        <!-- Provider Info -->
        <div class="px-6 pt-6 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-100 text-blue-600 text-2xl font-bold mb-3 shadow-sm border border-blue-200"
                id="avatar">
                P
            </div>
            <h2 class="text-gray-900 font-bold text-lg" id="providerName">Loading Name...</h2>
            <p class="text-gray-500 text-sm" id="serviceType">Service Provider</p>
            <p class="text-xs text-gray-400 mt-1" id="providerIdDisplay">ID: ...</p>
        </div>

        <!-- Billing Breakdown -->
        <div class="p-6">
            <div class="bg-slate-50 rounded-xl p-4 space-y-3 border border-slate-100">
                <div class="flex justify-between text-sm text-gray-600">
                    <span>Weekly Subscription</span>
                    <span class="font-medium text-gray-900" id="subscriptionDisplay">₹250.00</span>
                </div>

                <div id="fineRow" class="flex justify-between text-sm text-red-600 hidden">
                    <span>Outstanding Fines</span>
                    <span class="font-medium" id="fineDisplay">₹0.00</span>
                </div>

                <div class="h-px bg-gray-200 my-2"></div>

                <div class="flex justify-between text-base font-bold text-gray-900 items-center">
                    <span>Total Payable</span>
                    <span class="text-2xl text-blue-600" id="totalDisplay">...</span>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="px-6 pb-6 text-center">
            <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mx-auto mb-3">
            </div>
            <p class="text-sm text-gray-500">Initializing Payment...</p>
        </div>

        <!-- Action Area -->
        <div id="actionArea" class="px-6 pb-6 hidden space-y-4">
            <button id="payBtn" onclick="initiatePayment()"
                class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg hover:shadow-blue-200 transform hover:-translate-y-0.5">
                Pay Now
            </button>
            <p class="text-xs text-center text-gray-400 flex items-center justify-center gap-1">
                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                </svg>
                Secured by Razorpay
            </p>
            <div id="errorMsg"
                class="hidden p-3 bg-red-50 text-red-600 text-xs rounded-lg text-center border border-red-100"></div>
        </div>

    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://mr-helper-backend.onrender.com';
        const RAZORPAY_KEY_ID = 'rzp_test_Rtu4LYqgDIZbL9';

        // Get Params
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const email = urlParams.get('email');
        const phone = urlParams.get('phone');
        const name = urlParams.get('name') || 'Provider';
        const service = urlParams.get('service') || 'Service Provider';
        const fineAmount = parseFloat(urlParams.get('fineAmount') || '0');
        const subscriptionAmount = parseFloat(urlParams.get('subscriptionAmount') || '250');

        // UI Setup
        document.getElementById('providerName').innerText = name;
        document.getElementById('avatar').innerText = name.charAt(0).toUpperCase();
        document.getElementById('serviceType').innerText = service;
        if (userId) {
            document.getElementById('providerIdDisplay').innerText = `ID: ${userId.substring(0, 8)}...`;
        }
        
        // Update subscription amount display
        document.getElementById('subscriptionDisplay').innerText = `₹${subscriptionAmount.toFixed(2)}`;

        if (fineAmount > 0) {
            document.getElementById('fineRow').classList.remove('hidden');
            document.getElementById('fineDisplay').innerText = `+ ₹${fineAmount.toFixed(2)}`;
        }

        if (!userId) {
            showError("Invalid link. Please open from the App.");
        } else {
            // Auto-initiate mostly, or let user click? 
            // Better to fetch order first then show total, then let user click Pay.
            fetchOrder();
        }

        let razorpayOptions = null;

        async function fetchOrder() {
            try {
                // Create Subscription Order
                const response = await fetch(`${BACKEND_URL}/create-subscription`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        fineAmount: fineAmount,
                        subscriptionAmount: subscriptionAmount
                    })
                });

                if (!response.ok) throw new Error('Failed to init subscription');
                const data = await response.json();

                if (!data.id) throw new Error('Invalid server response');

                const totalAmount = data.amount / 100; // Paise to Rupees

                // Update UI
                document.getElementById('totalDisplay').innerText = `₹${totalAmount.toFixed(2)}`;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('actionArea').style.display = 'block';

                // Prepare Razorpay options
                razorpayOptions = {
                    "key": RAZORPAY_KEY_ID,
                    "amount": data.amount,
                    "currency": "INR",
                    "name": "Mr. Helper",
                    "description": "Pro Subscription",
                    "image": "https://mr-helper-payment.onrender.com/logo.png", // Assuming logo exists or fallback
                    "subscription_id": data.id,
                    "handler": function (response) {
                        verifyPayment(response);
                    },
                    "prefill": {
                        "name": name,
                        "email": email || "",
                        "contact": phone || ""
                    },
                    "theme": { "color": "#2563EB" },
                    "modal": {
                        "ondismiss": function () {
                            // document.getElementById('payBtn').disabled = false;
                            // document.getElementById('payBtn').innerText = "Pay Now";
                        }
                    }
                };

            } catch (e) {
                console.error(e);
                document.getElementById('loading').style.display = 'none';
                showError("Connection Failed. " + e.message);
            }
        }

        function initiatePayment() {
            if (!razorpayOptions) return;
            const rzp = new Razorpay(razorpayOptions);
            rzp.on('payment.failed', function (response) {
                showError(response.error.description);
            });
            rzp.open();
        }

        async function verifyPayment(paymentResponse) {
            document.getElementById('actionArea').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.querySelector('#loading p').innerText = "Verifying Payment...";

            try {
                const response = await fetch(`${BACKEND_URL}/verify-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        razorpay_subscription_id: paymentResponse.razorpay_subscription_id,
                        razorpay_payment_id: paymentResponse.razorpay_payment_id,
                        razorpay_signature: paymentResponse.razorpay_signature,
                        user_id: userId
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = 'success.html';
                } else {
                    throw new Error(result.message || 'Verification Failed');
                }
            } catch (error) {
                showError("Verification Failed: " + error.message);
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.innerText = msg;
            el.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            // Show action area if it was hidden so user can retry?
            // If it was init failure, button might not be ready.
            if (razorpayOptions) {
                document.getElementById('actionArea').style.display = 'block';
            }
        }
    </script>
</body>

</html>
