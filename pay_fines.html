<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Helper - Pay Fines</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2;
            /* Light red/orange for "fine" context */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #334155;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 4px solid #ef4444;
        }

        h1 {
            color: #0f172a;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #dc2626;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <div id="loading">
            <div class="loader"></div>
            <p style="margin-top: 1rem;">Calculating Fines...</p>
        </div>
        <div id="content" style="display: none;">
            <h1>Clear Dues</h1>
            <p>Outstanding Fine Payment</p>
            <p id="amount-display" style="font-weight: bold; font-size: 1.5rem; color: #dc2626;">₹0.00</p>
            <button id="rzp-button1"
                style="background-color: #ef4444; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; font-size: 1rem;">Pay
                Fines</button>
        </div>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://mr-helper-backend.onrender.com';
        const RAZORPAY_KEY_ID = 'rzp_test_Rtu4LYqgDIZbL9';

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const amountParam = urlParams.get('amount') || '0';

        if (!userId) {
            showError("Invalid Session. Please return to the app.");
        } else {
            initiateFinePayment();
        }

        async function initiateFinePayment() {
            try {
                // We pass the amount requested by the App, but Backend should ideally validate this.
                // Assuming backend endpoint /create-fine-payment accepts { user_id, amount }
                // Note: Amount passed might be in Rupees, Razorpay needs Paisa.
                // Or backend does the conversion.
                // Let's assume passed 'amount' is in Rupees (e.g. "50.0")

                const response = await fetch(`${BACKEND_URL}/create-fine-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        amount: parseFloat(amountParam)
                    })
                });

                if (!response.ok) throw new Error('Failed to create payment order');

                const orderData = await response.json();

                if (!orderData.id) throw new Error('Invalid order data from server');

                // Show UI
                document.getElementById('amount-display').innerText = `₹${(orderData.amount / 100).toFixed(2)}`;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                var options = {
                    "key": RAZORPAY_KEY_ID,
                    "amount": orderData.amount,
                    "currency": orderData.currency,
                    "name": "Mr. Helper",
                    "description": "Fine Payment",
                    "order_id": orderData.id,
                    "handler": function (response) {
                        verifyFinePayment(response);
                    },
                    "theme": {
                        "color": "#ef4444"
                    }
                };

                var rzp1 = new Razorpay(options);

                rzp1.on('payment.failed', function (response) {
                    showError("Payment Failed: " + response.error.description);
                });

                document.getElementById('rzp-button1').onclick = function (e) {
                    rzp1.open();
                    e.preventDefault();
                }

            } catch (error) {
                console.error(error);
                showError("Error: " + error.message);
            }
        }

        async function verifyFinePayment(paymentResponse) {
            document.getElementById('content').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.querySelector('#loading p').innerText = "Verifying Payment...";

            try {
                // Assuming same verification endpoint handles logic based on order ID or separate one?
                // Usually simpler to have one verify-payment.
                const response = await fetch(`${BACKEND_URL}/verify-fine-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        razorpay_order_id: paymentResponse.razorpay_order_id,
                        razorpay_payment_id: paymentResponse.razorpay_payment_id,
                        razorpay_signature: paymentResponse.razorpay_signature,
                        user_id: userId,
                        fine_amount: parseFloat(amountParam) // Backend needs this
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    window.location.href = 'success.html?type=fine';
                } else {
                    throw new Error(result.message || 'Verification failed');
                }
            } catch (error) {
                showError("Verification Failed: " + error.message);
            }
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            const errEl = document.getElementById('error-message');
            errEl.innerText = msg;
            errEl.style.display = 'block';
        }
    </script>
</body>

</html>
